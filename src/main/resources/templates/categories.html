<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Справочник категорий товаров</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
      font-size: 28px;
      color: #333333;
      margin-bottom: 50px;
    }

    .add-category-form {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .add-category-form h2 {
      font-size: 20px;
      color: #666666;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    th:hover {
      background-color: #ddd;
    }

    .delete-button {
      background-color: #ff4b5c;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .delete-button:hover {
      background-color: #ff3333;
    }

    .delete-button:active {
      background-color: #ff1a1a;
    }

    .add-category-form {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .add-category-form label {
      font-weight: bold;
    }

    .add-category-form input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .add-category-form button[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .add-category-form button[type="submit"]:hover {
      background-color: #45a049;
    }

    .add-category-form button[type="submit"]:active {
      background-color: #3e8e41;
    }

    #searchInput {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Справочник категорий товаров</h1>

<div class="add-category-form">
  <h2>Добавить новую категорию</h2>
  <form id="add-category-form">
    <label for="category-name">Название категории</label><br>
    <input type="text" id="category-name" name="categoryName"><br>
    <button type="submit">Добавить</button>
  </form>
</div>

<div style="margin-top: 60px;"></div>

<div>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Поиск по названию категории...">
</div>

<div style="margin-top: 20px;"></div>

<table id="category-table">
  <thead>
  <tr>
    <th onclick="sortTable(0)">ID</th>
    <th onclick="sortTable(1)">Название</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.name}" ondblclick="enableEdit(this)"></td>
    <td><button class="delete-button" onclick="deleteCategory(this)">Удалить</button></td>
  </tr>
  </tbody>
</table>

<script>
  document.getElementById("add-category-form").addEventListener("submit", function(event) {
    event.preventDefault();

    var categoryName = document.getElementById("category-name").value.trim();

    var requestBody = {
      name: categoryName
    };

    fetch('/categories', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestBody)
    })
    .then(response => {
      if (!response.ok) {
        return response.json().then(errorData => {
          var errorMessage = errorData.message;
          throw new Error(errorMessage);
        });
      }
      window.location.reload();
    })
    .catch(error => {
      alert('Ошибка добавления категории: ' + error.message);
    });
  });


  function enableEdit(element) {
    if (!element.hasAttribute('contenteditable')) {
      element.setAttribute('contenteditable', true);
      element.focus();
      var oldValue = element.textContent;

      function onBlurHandler() {
        var categoryId = element.parentElement.querySelector('td:first-child').textContent;
        var newValue = element.textContent.trim();
        var requestBody = {
          name: newValue
        };

        fetch('/categories/' + categoryId, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(errorData => {
              var errorMessage = errorData.message;
              throw new Error(errorMessage);
            });
          }
          return response.json();
        })
        .then(data => {
          element.removeAttribute('contenteditable');
          element.removeEventListener('blur', onBlurHandler);
        })
        .catch(error => {
          alert('Ошибка обновления категории: ' + error.message);
          element.textContent = oldValue;
        });
      }

      element.addEventListener('blur', onBlurHandler);
    }
  }


  function deleteCategory(button) {
    if (confirm('Вы уверены, что хотите удалить эту запись?')) {
      var row = button.closest('tr');
      var categoryId = row.querySelector('td:first-child').textContent;

      fetch('/categories/' + categoryId, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Ошибка удаления категории');
        }
        row.remove();
      })
      .catch(error => {
        alert('Ошибка удаления категории: ' + error.message);
      });
    }
  }


  function searchTable() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("category-table");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }


  function sortTable(n) {
    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
    table = document.getElementById("category-table");
    switching = true;
    dir = "asc";
    while (switching) {
      switching = false;
      rows = table.rows;
      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("TD")[n];
        y = rows[i + 1].getElementsByTagName("TD")[n];
        if (dir == "asc") {
          if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        } else if (dir == "desc") {
          if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        }
      }
      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
        switchcount ++;
      } else {
        if (switchcount == 0 && dir == "asc") {
          dir = "desc";
          switching = true;
        }
      }
    }
  }
</script>
</body>
</html>
