<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Справочник категорий товаров</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    th:hover {
      background-color: #ddd;
    }

    .delete-button {
      background-color: #ff4b5c;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-button:hover {
      background-color: #ff3333;
    }

    .delete-button:active {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
<h1>Справочник категорий товаров</h1>
<table id="category-table">
  <thead>
  <tr>
    <th onclick="sortTable(0)">ID</th>
    <th onclick="sortTable(1)">Название</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.name}" ondblclick="enableEdit(this)"></td>
    <td><button class="delete-button" onclick="deleteCategory(this)">Удалить</button></td>
  </tr>
  </tbody>
</table>

<script>
  function enableEdit(element) {
    if (!element.hasAttribute('contenteditable')) {
      element.setAttribute('contenteditable', true);
      element.focus();
      var oldValue = element.textContent;

      function onBlurHandler() {
        var categoryId = element.parentElement.querySelector('td:first-child').textContent;
        var newValue = element.textContent.trim();
        var requestBody = {
          name: newValue
        };

        fetch('/categories/' + categoryId, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(errorData => {
              var errorMessage = Object.values(errorData.message).join(', ');
              throw new Error(errorMessage);
            });
          }
          return response.json();
        })
        .then(data => {
          element.removeAttribute('contenteditable');
          element.removeEventListener('blur', onBlurHandler);
        })
        .catch(error => {
          alert('Ошибка обновления категории: ' + error.message);
          element.textContent = oldValue;
        });
      }

      element.addEventListener('blur', onBlurHandler);
    }
  }


  function deleteCategory(button) {
    if (confirm('Вы уверены, что хотите удалить эту запись?')) {
      var row = button.closest('tr');
      var categoryId = row.querySelector('td:first-child').textContent;

      fetch('/categories/' + categoryId, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Ошибка удаления категории');
        }
        row.remove();
      })
      .catch(error => {
        alert('Ошибка удаления категории: ' + error.message);
      });
    }
  }


  function sortTable(n) {
    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
    table = document.getElementById("category-table");
    switching = true;
    dir = "asc";
    while (switching) {
      switching = false;
      rows = table.rows;
      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("TD")[n];
        y = rows[i + 1].getElementsByTagName("TD")[n];
        if (dir == "asc") {
          if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        } else if (dir == "desc") {
          if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        }
      }
      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
        switchcount ++;
      } else {
        if (switchcount == 0 && dir == "asc") {
          dir = "desc";
          switching = true;
        }
      }
    }
  }
</script>
</body>
</html>
