<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Справочник категорий товаров</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
      font-size: 28px;
      color: #333333;
      margin-bottom: 50px;
    }

    .add-form {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .add-form h2 {
      font-size: 20px;
      color: #666666;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    th:hover {
      background-color: #ddd;
    }

    .delete-button {
      background-color: #ff4b5c;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .delete-button:hover {
      background-color: #ff3333;
    }

    .delete-button:active {
      background-color: #ff1a1a;
    }

    .add-form {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .add-form label {
      font-weight: bold;
    }

    .add-form input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .add-form button[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .add-form button[type="submit"]:hover {
      background-color: #45a049;
    }

    .add-form button[type="submit"]:active {
      background-color: #3e8e41;
    }

    #searchInput {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Справочник категорий товаров</h1>

<div class="add-form">
  <h2>Добавить новую категорию</h2>
  <form id="add-form">
    <label for="category-name">Название категории</label><br>
    <input type="text" id="category-name"><br>
    <button type="submit">Добавить</button>
  </form>
</div>

<div style="margin-top: 60px;"></div>

<div>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Поиск по названию категории...">
</div>

<div style="margin-top: 20px;"></div>

<table id="records-table">
  <thead>
  <tr>
    <th onclick="sortTable(0)">ID</th>
    <th onclick="sortTable(1)">Название</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.name}" ondblclick="enableEdit(this, '/categories/', 'name')"></td>
    <td><button class="delete-button" onclick="deleteRecord(this, '/categories/')">Удалить</button></td>
  </tr>
  </tbody>
</table>

<script src="/js/common.js"></script>
<script>
  document.getElementById("add-form").addEventListener("submit", function(event) {
    event.preventDefault();

    var categoryName = document.getElementById("category-name").value.trim();

    var requestBody = {
      name: categoryName
    };

    sendPostRequest(requestBody, '/categories');
  });
</script>
</body>
</html>
