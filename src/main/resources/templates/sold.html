<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Записи о продаже товаров</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<h1 style="text-align: center;">Записи о продаже товаров</h1>

<div style="margin-top: 60px;"></div>

<div>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Поиск по полям записи...">
</div>

<div style="margin-top: 20px;"></div>

<table id="records-table">
  <thead>
  <tr>
    <th onclick="sortTable(0)">ID</th>
    <th onclick="sortTable(1)">Складской ID товара</th>
    <th onclick="sortTable(1)">Количество</th>
    <th onclick="sortTable(1)">Цена продажи (за шт.)</th>
    <th onclick="sortTable(1)">Дата записи</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="soldRecord : ${soldRecords}">
    <td th:text="${soldRecord.id}"></td>
    <td th:text="${soldRecord.storageProduct.id}"></td>
    <td th:text="${soldRecord.quantity}"></td>
    <td th:text="${soldRecord.priceSold}"></td>
    <td th:text="${#temporals.format(soldRecord.soldAt, 'dd MMMM yyyy, HH:mm')}"></td>
  </tr>
  </tbody>
</table>

<div style="text-align: center;">
  <a href="/home" class="home-button">Домой</a>
</div>

<script src="/js/common.js"></script>
</body>
</html>
