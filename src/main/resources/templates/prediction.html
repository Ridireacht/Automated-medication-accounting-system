<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Прогнозирование потребностей</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1 style="text-align: center;">Прогнозирование потребностей</h1>

<div class="add-form">
  <label for="product-id">Выберите препарат, для которого нужно произвести прогнозирование:</label><br>
  <select id="product-id">
    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
  </select><br><br>
</div>

<div style="margin-top: 60px;"></div>

<div class="add-form">
  <p>Количество проанализированных недель: <span id="weeksAnalyzed"></span></p>
  <p>Прогноз расхода препарата на следующую неделю: <span id="nextWeekOutflowPrediction"></span> штук</p>
  <hr>
  <p>Количество проанализированных месяцев: <span id="monthsAnalyzed"></span></p>
  <p>Прогноз расхода препарата на следующий месяц: <span id="nextMonthOutflowPrediction"></span> штук</p>
  <br><br><br>
  <div id="chart-container">
    <canvas id="outflow-chart"></canvas>
  </div>
</div>

<div style="text-align: center;">
  <a href="/home" class="home-button">Домой</a>
</div>

<script>
  var myChart;

  function getPredictionData() {
    var productId = document.getElementById("product-id").value;
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('weeksAnalyzed').textContent = response.weeksAnalyzed;
                document.getElementById('monthsAnalyzed').textContent = response.monthsAnalyzed;
                document.getElementById('nextWeekOutflowPrediction').textContent = response.nextWeekOutflowPrediction;
                document.getElementById('nextMonthOutflowPrediction').textContent = response.nextMonthOutflowPrediction;

                if (myChart) {
                    myChart.destroy();
                }

                var ctx = document.getElementById('outflow-chart').getContext('2d');
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: response.labels,
                        datasets: [{
                            label: 'Расход товара',
                            data: response.outflowValues,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                myChart.update();
            } else {
                console.error('Ошибка при выполнении запроса:', xhr.status);
            }
        }
    };
    xhr.open('GET', '/prediction/' + productId);
    xhr.send();
  }


  document.addEventListener("DOMContentLoaded", function() {
    getPredictionData();
  });


  document.getElementById('product-id').addEventListener('change', function() {
    getPredictionData();
  });
</script>
</body>
</html>
