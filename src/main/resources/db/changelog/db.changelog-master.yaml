      id: 2
      author: Vasiliy
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "Sample 1"
        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: "Sample 2"